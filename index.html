<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth antialiased">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVO - Design & Performance</title>
    <meta name="description" content="Sua página de vendas com design de alto padrão e carregamento instantâneo." />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://drive.google.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <!-- Fonts - Display Swap for Performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'slow-spin': 'slow-spin 20s linear infinite',
                        'scroll': 'scroll 30s linear infinite',
                    },
                    keyframes: {
                        'slow-spin': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        'scroll': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base styles immediate to prevent FOUC/White Flash */
        html, body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            /* Improve text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Advanced Metallic Gradient */
        .text-silver {
            background: linear-gradient(
                to right, 
                #6b7280 0%, 
                #e5e7eb 20%, 
                #9ca3af 40%, 
                #d1d5db 60%, 
                #9ca3af 80%, 
                #6b7280 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Ultra Glass */
        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::selection { background: rgba(255, 255, 255, 0.2); color: white; }

        /* Animation Utility Classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Spotlight Effect CSS - Highly Optimized with CSS Variables */
        .spotlight-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(600px circle at var(--mouse-x, 0px) var(--mouse-y, 0px), var(--spotlight-color, rgba(255,255,255,0.1)), transparent 40%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1;
        }
        .spotlight-card:hover::before {
            opacity: 1;
        }
    </style>
